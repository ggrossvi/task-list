        <div id="log"></div>
        <div id="about-me"></div>
        
        
        
        <script>
          
                function getData(){
            
                    fetch("https://api.thecatapi.com/v1/images/search?limit=1")
                    
                    .then(response => {
                        if (!response.ok) {
                            throw new Error("Could not fetch resource!");
                        }
                        return response.json();
                    })
                    .then(data => {
                        var url = data[0].url;
                        var width = data[0].width;
                        var height = data[0].height;
                       // document.getElementById('log').innerHTML = `<img src="${url}" alt="cat">`;
                       document.getElementById('log').innerHTML = 
                        `<h2>Cat Table<h2>
                            <table>
                            <tr>
                              <th>Image</th>
                              <th>Width</th>
                              <th>Height</th>
                            </tr>
                            <tr>
                              <td><img src="${url}" alt="cat"></td>
                              <td>${width}</td>
                              <td>${height}</td>
                            </tr>
                        </table> `
    
                        if (height<= 500){
                            document.getElementById("about-me").innerHTML = 
                            `<h2>About Me</h2>
                            <p>I like to code.  Thank you Per Scholas, for improving my coding and my professional development skills.</p>`
                        }
    
                    })
                    .catch(error => console.error(error));
                }
            
        </script>
